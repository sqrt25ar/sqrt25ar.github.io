<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registracija</title>
</head>
<body>
	<form>
		Ime:<input type="text" name="ime"><br>
		Prezime:<input type="text" name="prezime"><br>
		Email:<input type="email" required name="email"><br>
		Sifra:<input type="password" min="6" name="sifra"><br>
		Rodjendan:<input type="date" name="rodjendan"><br>
		Pol:<br>
		<input type="radio" name="pol" value="m">Musko<br>
		<input type="radio" name="pol" value="z">Zensko<br>
		Zivotinjice:<br>
		<input type="checkbox" name="pas">Pas<br>
		<input type="checkbox" name="macka">Macka<br>
		<input type="submit" value="Prijavi se">
	</form>

</body>
</html>
